
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WhatsApp Clone</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar: Conversations -->
    <div id="sidebar" class="col-4 p-0 bg-white">
      <h5 class="p-3 border-bottom">Chats</h5>
      <ul id="conversations-list" class="list-group list-group-flush"></ul>
    </div>

    <!-- Chat window -->
    <div class="col-8 d-flex flex-column">
      <div id="chat-header" class="p-3 border-bottom">
        <h5 id="chat-user">Select a chat</h5>
        <small id="user-info" class="text-muted"></small>
      </div>
      <div id="chat-window" class="d-flex flex-column"></div>

      <form id="message-form" class="d-flex" autocomplete="off">
        <input id="message-input" class="form-control me-2" type="text" placeholder="Type a message..." />
        <button type="submit" class="btn btn-success">Send</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
